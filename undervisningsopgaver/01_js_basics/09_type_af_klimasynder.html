<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <script>
        let timer = 8;
        let co2UdledtIKgVedFlyrejse = timer * 109;
        let resultat;

        if (co2UdledtIKgVedFlyrejse < 100) {
            resultat = `Du har fløjet ${timer} timer og udledt ${co2UdledtIKgVedFlyrejse} kg CO2. Tæt på Thunberg.`;
        } else if (co2UdledtIKgVedFlyrejse < 200) {
            resultat = `Du har fløjet ${timer} timer og udledt ${co2UdledtIKgVedFlyrejse} kg CO2. Ja ja, du behøver ikke at melde dig ud i år!`;
        } else if (co2UdledtIKgVedFlyrejse < 600) {
            resultat = `Du har fløjet ${timer} timer og udledt ${co2UdledtIKgVedFlyrejse} kg CO2. Der er godt for turismen i nordeuropa.`;
        } else if (co2UdledtIKgVedFlyrejse > 600) {
            resultat = `Du har fløjet ${timer} timer og udledt ${co2UdledtIKgVedFlyrejse} kg CO2. Nå ja vi kan jo altid kolonisere en anden planet...`;
        }

        console.log(resultat);

    </script>
</body>

</html>
