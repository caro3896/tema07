<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <section id="liste">
        <template>
            <article id="dyr">
                <h3></h3>
                <img src="" alt="">
                <p class="type">Type: </p>
                <p class="levested">Levested: </p>
            </article>
        </template>
    </section>
    <script>
        window.addEventListener("DOMContentLoaded", start)
        //Opretter objekt
        let alleDyr = [{
                "navn": "gris",
                "type": "pattedyr",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png",
                "levested": "svinefarme"
            },
            {
                "navn": "frø",
                "type": "amfibie",
                "billede": "http://mabe-kea.dk/E19/pics/frog.png",
                "levested": "moser"
            },
            {
                "navn": "ræv",
                "type": "pattedyr",
                "billede": "http://mabe-kea.dk/E19/pics/fox.png",
                "levested": "skoven"
            }, {
                "navn": "sild",
                "type": "fisk",
                "billede": "http://mabe-kea.dk/E19/pics/sild.jpg",
                "levested": "havet"
            }, {
                "navn": "krokodille",
                "type": "krybdyr",
                "billede": "http://mabe-kea.dk/E19/pics/kroko.jpg",
                "levested": "sump"
            }
        ];

        //Udskriver i konsollen

        function start() {
            console.log(alleDyr);

            //Liste i DOM
            const liste = document.querySelector("#liste");

            const dyrTemplate = document.querySelector("template");

            alleDyr.forEach(dyr => {
                let klon = dyrTemplate.cloneNode(true).content;
                klon.querySelector("h3").textContent = dyr.navn;
                klon.querySelector("img").src = dyr.billede;
                klon.querySelector(".type").textContent += dyr.type;
                klon.querySelector(".levested").textContent += dyr.levested;

                liste.appendChild(klon);
            })
        }

    </script>
</body>

</html>
