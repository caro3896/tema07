<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <section id="liste"></section>
    <script>
        window.addEventListener("DOMContentLoaded", start)
        //Opretter objekt
        let alleDyr = [{
                "navn": "gris",
                "type": "pattedyr",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png",
                "levested": "svinefarme"
            },
            {
                "navn": "frø",
                "type": "amfibie",
                "billede": "http://mabe-kea.dk/E19/pics/frog.png",
                "levested": "moser"
            },
            {
                "navn": "ræv",
                "type": "pattedyr",
                "billede": "http://mabe-kea.dk/E19/pics/fox.png",
                "levested": "skoven"
            }, {
                "navn": "sild",
                "type": "fisk",
                "billede": "http://mabe-kea.dk/E19/pics/sild.png",
                "levested": "havet"
            }, {
                "navn": "krokodille",
                "type": "krybdyr",
                "billede": "http://mabe-kea.dk/E19/pics/kroko.png",
                "levested": "sump"
            }
        ];

        //Udskriver i konsollen

        function start() {
            console.log(alleDyr);

            //Liste i DOM
            const liste = document.querySelector("#liste");
            alleDyr.forEach(dyr => {
                liste.innerHTML += `<p>${dyr.navn}, ${dyr.type}, ${dyr.levested}</p>`
            })
        }

    </script>
</body>

</html>
