<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <article id="dyr">
        <p></p>
        <img src="" alt="">
    </article>
    <script>
        //Opretter objekt
        let dyr = {
            "navn": "gris",
            "type": "pattedyr",
            "billede": "http://mabe-kea.dk/E19/pics/pig.png",
            "levested": "svinefarme"
        };

        //Udskriver i konsollen
        console.log(`Dyr: ${dyr.navn}, Type: ${dyr.type}, Billede: ${dyr.billede}, Levested: ${dyr.levested}`)

        //Inds√¶tter i DOM

        window.addEventListener("DOMContentLoaded", DOMLoaded)

        function DOMLoaded() {
            const destination = document.querySelector("#dyr");
            const info = `Dyr: ${dyr.navn}, Type: ${dyr.type}, Levested: ${dyr.levested}`

            destination.querySelector("p").textContent = info;
            destination.querySelector("img").src = dyr.billede;
        }

    </script>
</body>

</html>
